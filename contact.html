<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./style/contact_style/contact.css">
    <link rel="stylesheet" href="./style/normalize/normalize.css">
</head>
<body>
    <div class="container">
        <section class="contact">

            <div class="contact-info text">
                <div class="contact-info__title-wrapper">
                    <h1 class="contact-info__title title">Contact</h1>
                </div>

                <div class="contact-info__tel cont">
                    <img src="./assets/img/contact_img/ph_phone-call.png" alt="telefon" class="icon">
                    <!-- <img src="./assets/img/contact_img/ph_phone-call@2x.png" alt="telefon" class="hidden"> -->
                    <p><a href="tel:+420 000 000 000" class="elements-text">+420 000 000 000</a></p>
                </div>

                <div class="contact-info__address cont">
                    <img src="./assets/img/contact_img/bi_geo-alt.png" alt="pointer" class="icon">
                    <div class="elements-text">
                        Na Plze≈àce 1166/0
                        150 00
                    </div>
                </div>
            </div>

            <div class="contact__map">
                <div class="map__img">
                    <img src="./assets/img/contact_img/MAP.png"
                        alt="Video about Advantages
                        working with us"
                    />
                </div>

            </div>
        </section>
    </div>
</body>
</html>
